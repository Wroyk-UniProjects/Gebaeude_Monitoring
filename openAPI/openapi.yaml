components:
  schemas:
    Rooms:
      type: array
      items: 
        $ref: '#/components/schemas/Room'
    Room:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        individual:
          type: boolean
        status: 
          type: string
          enum:
            - OK
            - over
            - under
            - unknown
        humid:
          type: number
          format: double
        temper:
          type: number
          format: double
        targetHumid:
          type: number
          format: double
        targetTemper:
          type: number
          format: double
    RoomDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status: 
          type: string
        name: 
          type: string
        individual:
          type: boolean
          enum:
            - OK
            - overHumid
            - underHumid
            - overTemper
            - underTemper
            - unknown
        imageUrl:
          type: string
        humid:
          type: number
          format: double
        temper:
          type: number
          format: double
        targetHumid:
          type: number
          format: double
        targetTemper:
          type: number
          format: double
    Config:
      type: object
      properties:
        roomID:
          type: integer
          format: int64
        targetHumid:
          type: number
          format: double
        upperToleranceHumid: 
          type: number
          format: double
        lowerToleranceHumid:
          type: number
          format: double
        targetTemper:
          type: number
          format: double
        upperToleranceTemper:
          type: number
          format: double
        lowerToleranceTemper:
          type: number
          format: double
        updateRate:
          type: number
          format: double
    Measurement:
      type: object
      properties:
        humid:
          type: number
          format: double
        temper:
          type: number
          format: double
      
