paths:
  /rooms:
    get:
      tags:
      - rooms
      summary: Returns a List of all rooms
      description: Returns al List of all rooms.
      operationId: getRooms
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rooms'
      x-codegen-request-body-name: body
  /rooms/{roomId}:
    get:
      tags:
      - rooms
      summary: Returns a the specified room
      operationId: getRoomById
      parameters:
      - name: roomId
        in: path
        description: The id of a Room
        required: true
        schema:
          type: number
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomDetail'
        400:
          description: Invalid Id supplied
          content: {}
        404:
          description: Room not found
          content: {}
      x-codegen-request-body-name: body
  /rooms/{roomId}/config/:
    get:
      tags:
      - config
      summary: Returns the config of the specified room
      description: Returns a the config of the specified room
      operationId: getConfigById
      parameters:
      - name: roomId
        in: path
        description: id of room
        required: true
        schema:
          type: number
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        400:
          description: Invalid Id supplied
          content: {}
        404:
          description: Room not found
          content: {}
      x-codegen-request-body-name: body
    put:
      tags:
      - config
      summary: Updates or adds a individual config of the specified room
      description: This can only be done by the logged in user.
      operationId: updateConfigById
      parameters:
      - name: roomId
        in: path
        description: id of room
        required: true
        schema:
          type: number
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config' 
      responses:
        default:
          description: successful operation
          content: {}
        400:
          description: Invalid Id supplied
          content: {}
        404:
          description: Room not found
          content: {}
      x-codegen-request-body-name: body
  /rooms/config:
    patch:
      tags:
      - config
      summary: Updates the global-config
      description: This can only be done by the logged in user.
      operationId: updateGlobalConfig
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config' 
      responses:
        default:
          description: successful operation
      x-codegen-request-body-name: body
